<!DOCTYPE html>
<html>
<head>
<style>
html { background: #0d1117; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #0d1117;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.accent-bar {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 8pt;
  background: #3fb950;
}
.content {
  text-align: center;
}
h1 {
  color: #ffffff;
  font-size: 52pt;
  margin: 0 0 20pt 0;
  font-weight: bold;
}
.subtitle {
  color: #8b949e;
  font-size: 18pt;
  margin: 0 0 40pt 0;
}
.steps {
  display: flex;
  gap: 40pt;
  justify-content: center;
}
.step {
  text-align: center;
}
.step-num {
  background: #238636;
  color: #ffffff;
  font-size: 18pt;
  font-weight: bold;
  width: 40pt;
  height: 40pt;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 10pt auto;
}
.step-num p {
  margin: 0;
}
.step-text {
  color: #c9d1d9;
  font-size: 12pt;
}
.step-text p {
  margin: 0;
}
</style>
</head>
<body>
<div class="content">
  <h1>Demo Time</h1>
  <p class="subtitle">Let's see it in action</p>
  <div class="steps">
    <div class="step">
      <div class="step-num"><p>1</p></div>
      <div class="step-text"><p>Spawn SDK session</p></div>
    </div>
    <div class="step">
      <div class="step-num"><p>2</p></div>
      <div class="step-text"><p>Send a message</p></div>
    </div>
    <div class="step">
      <div class="step-num"><p>3</p></div>
      <div class="step-text"><p>Approve a tool</p></div>
    </div>
  </div>
</div>
<div class="accent-bar"></div>
</body>
</html>
